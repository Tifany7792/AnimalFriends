<html>

<head>
	<title>Inicio de sesión</title>
	<link href="plantilla.css" rel="stylesheet" />
</head>

<div class="header">
	<h1>¡Animal Friends!</h1>
	<h1>Iniciar Sesión</h1>
	
</div>

	{{#incorrecto}}
	<h2>Nombre o contraseña incorrectos</h2>
	{{/incorrecto}}
	
	{{^incorrecto}}
	<h1>Introduce tu nombre y contraseña</h1>
	{{/incorrecto}}

<form method='post' action="/loginUsuario">
	<br>
	<div class="request">
		<label for="nombre"><b>Nombre</b></label>
		<br>
		<input type="text" placeholder="Ingresar nombre" name="nombre" id="nombre" required>
		<br>
		<br>
		<label for="password"><b>Contraseña</b></label>
		<br>
		<input type="password" placeholder="Ingresar Contraseña" name="psw" id="psw" required>
		<br>
		<p>¿No está registrado? <a href="/registrar"> Registrarse </a></p>
	</div>

	<button type="submit" class="registerbtn"> Iniciar Sesión</button>
	
	<br>
	<br>
	<a href="/"> Volver</a>
	
</form>


<footer th:fragment="creditFooter" class="credit">
	</body>

</html>
