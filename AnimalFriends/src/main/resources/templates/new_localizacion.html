<html lang="es">

	<head>
		<meta name="viewport" content="width=device-width" />
		<title>Nueva Localización</title>
		<link href="paginassecundarias.css" rel="stylesheet" />
	</head>


	<body>
		<div class="container body-content">
			<div class="header">

				<h1>¡Animal Friends!</h1>
				<h1>Añadir Localización</h1>

			</div>

			<div class="contenedor-form" style="padding-top:10px;">
				<div class="toggle">
					<div class="inline-buttons">
						<form action="/localizacion/new" method="post">
							<p>Lugar: </p>
							<input type='text' name='nombreSitio' />
							<textarea name='tipo' rows=5 cols=40>
							Descripción del lugar </textarea>
					
							<input type='submit' value='Save' />
							<input type="hidden" name="_csrf" value="{{token}}"/>
						</form>
					</div>
				</div>
			</div>
		</div>



	</body>

	</html>
